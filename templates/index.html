<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Scraper & Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .pagination-options {
            display: none;
        }

        .pagination-options.active {
            display: block;
        }

        #results {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .file-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-extension {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .file-name {
            flex: 1;
            color: #333;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Universal Web Scraper</h1>
            <p>Extract and download files from any webpage</p>
        </div>

        <!-- Scraper Form -->
        <div class="card" id="scraper-form">
            <h2>Step 1: Enter URL to Scrape</h2>

            <div class="form-group">
                <label for="url">Webpage URL</label>
                <input type="url" id="url" placeholder="https://example.com/documents" required>
            </div>

            <div class="form-group">
                <label for="pagination">Pagination Mode</label>
                <select id="pagination">
                    <option value="single">Single page only</option>
                    <option value="auto">Auto-detect pagination</option>
                    <option value="manual">Manual pagination</option>
                </select>
            </div>

            <div class="pagination-options" id="manual-pagination">
                <div class="form-group">
                    <label for="url-pattern">URL Pattern (use {page} for page number)</label>
                    <input type="text" id="url-pattern" placeholder="https://example.com/docs/page/{page}">
                </div>
                <div class="form-group">
                    <label for="page-range">Page Range (e.g., 1-10 or 1,2,3,5)</label>
                    <input type="text" id="page-range" placeholder="1-10" value="1-10">
                </div>
            </div>

            <div class="form-group">
                <label for="extensions">Filter by Extensions (optional, comma-separated)</label>
                <input type="text" id="extensions" placeholder="pdf, doc, zip">
            </div>

            <button class="btn" id="scrape-btn" onclick="scrapeWebpage()">üîç Scrape Links</button>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Scraping webpage...</p>
            </div>
        </div>

        <!-- Results -->
        <div class="card" id="results">
            <h2>Step 2: Review Found Files</h2>

            <div class="stats" id="stats"></div>

            <div class="file-list" id="file-list"></div>

            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-success" onclick="startDownload()">‚¨áÔ∏è Download All Files</button>
            </div>

            <div class="progress-container" id="progress-container">
                <h3>Downloading...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill">0%</div>
                </div>
                <p id="progress-text">Preparing download...</p>
            </div>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        let scrapedLinks = [];
        let currentJobId = null;

        // Pagination mode change handler
        document.getElementById('pagination').addEventListener('change', function() {
            const manualOptions = document.getElementById('manual-pagination');
            if (this.value === 'manual') {
                manualOptions.classList.add('active');
            } else {
                manualOptions.classList.remove('active');
            }
        });

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function scrapeWebpage() {
            const url = document.getElementById('url').value;
            const pagination = document.getElementById('pagination').value;
            const extensions = document.getElementById('extensions').value;

            if (!url) {
                showAlert('Please enter a URL');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('scrape-btn').disabled = true;

            // Prepare request data
            const data = {
                url: url,
                pagination_mode: pagination
            };

            if (pagination === 'manual') {
                data.url_pattern = document.getElementById('url-pattern').value || url;
                data.page_range = document.getElementById('page-range').value || '1';
            }

            if (extensions) {
                data.extensions = extensions.split(',').map(e => e.trim());
            }

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Scraping failed');
                }

                scrapedLinks = result.links;
                displayResults(result);

            } catch (error) {
                showAlert(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('scrape-btn').disabled = false;
            }
        }

        function displayResults(result) {
            if (result.count === 0) {
                showAlert('No downloadable files found!');
                return;
            }

            // Show results section
            document.getElementById('results').style.display = 'block';

            // Display statistics
            const statsHtml = `
                <div class="stat-card">
                    <h3>${result.count}</h3>
                    <p>Total Files</p>
                </div>
                <div class="stat-card">
                    <h3>${Object.keys(result.statistics).length}</h3>
                    <p>File Types</p>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            // Display file list
            let filesHtml = '';
            result.links.forEach((link, index) => {
                filesHtml += `
                    <div class="file-item">
                        <span class="file-extension">${link.extension.toUpperCase()}</span>
                        <span class="file-name">${link.text}</span>
                    </div>
                `;
            });
            document.getElementById('file-list').innerHTML = filesHtml;

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        async function startDownload() {
            if (scrapedLinks.length === 0) {
                showAlert('No files to download');
                return;
            }

            // Show progress
            document.getElementById('progress-container').style.display = 'block';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        links: scrapedLinks
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Download failed');
                }

                currentJobId = result.job_id;
                monitorDownload(currentJobId);

            } catch (error) {
                showAlert(error.message);
                document.getElementById('progress-container').style.display = 'none';
            }
        }

        async function monitorDownload(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/job/${jobId}`);
                    const job = await response.json();

                    if (!response.ok) {
                        throw new Error('Failed to get job status');
                    }

                    // Update progress
                    const progress = job.total > 0 ? Math.round((job.progress / job.total) * 100) : 0;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    document.getElementById('progress-fill').textContent = progress + '%';
                    document.getElementById('progress-text').textContent =
                        `Downloading ${job.progress} of ${job.total}: ${job.current_file}`;

                    // Check if completed
                    if (job.status === 'completed') {
                        clearInterval(interval);
                        document.getElementById('progress-text').textContent =
                            'Download complete! Click below to download as ZIP';

                        // Add download button
                        const progressContainer = document.getElementById('progress-container');
                        progressContainer.innerHTML += `
                            <div style="text-align: center; margin-top: 20px;">
                                <a href="/api/download-zip/${jobId}" class="btn btn-success">
                                    üì¶ Download as ZIP
                                </a>
                            </div>
                        `;
                    } else if (job.status === 'failed') {
                        clearInterval(interval);
                        showAlert('Download failed: ' + job.error);
                    }

                } catch (error) {
                    clearInterval(interval);
                    showAlert('Error monitoring download: ' + error.message);
                }
            }, 1000);
        }
    </script>
</body>
</html>
